<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <style>
      body {
        background-color: #1A1D2B;
        color: #fff;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 999;
        display: none;
        cursor: pointer;
      }
      #overlay img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        width: auto;
        resize: both;
      }
    </style>
  </head>
  
  <body>
    <div id="overlay" onclick="this.style.display = 'none'">
      <img src="public/rotater.gif" alt="Rotating gear icon" />
    </div>
    
    <div id="root"></div>
    <script type="module">
      // Check if the page has been closed before
      if (localStorage.getItem("pageClosed")) {
        // If so, hide the overlay
        document.getElementById('overlay').style.display = 'none';
      } else {
        // If not, show the overlay and set the flag
        localStorage.setItem("pageClosed", true);
        document.getElementById('overlay').style.display = 'block';
      }
      // Clear the flag when the user logs out or closes the browser
      function clearPageClosedFlag() {
        localStorage.removeItem("pageClosed");
      }
      // Attach the clearPageClosedFlag function to the unload event
      window.addEventListener("unload", clearPageClosedFlag);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

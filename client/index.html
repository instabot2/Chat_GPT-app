<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 999;
        display: none;
        cursor: pointer;
      }
      #overlay img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  
  <body>
    <div id="overlay" onclick="this.style.display = 'none'">
      <img src="public/rotater.gif" alt="Rotating gear icon" />
    </div>
    
    <div id="root"></div>
    <script type="module">
      window.onload = function() {
        document.getElementById('overlay').style.display = 'block';
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
